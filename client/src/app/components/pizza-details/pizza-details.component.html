<div class="details-block text-center">
  <h1>Pizza Order #{$ pizza?.id $}</h1>
  <img src="{$ pizza?.img_url $}" alt="pizza">
  <table class="table">
    <tbody class="text-left">
      <tr>
        <td>Name:</td>
        <td>{$ pizza?.name $}</td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>{$ pizza?.author.name $}</td>
      </tr>
      <tr>
        <td>Category:</td>
        <td>{$ pizza?.category.name $}</td>
      </tr>
      <tr>
        <td>Size:</td>
        <td>{$ pizza?.size $}"</td>
      </tr>
      <tr>
        <td>Created:</td>
        <td>{$ pizza?.created_date $}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{$ pizza?.description $}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center ingr-row">
    <span *ngFor="let ingr of pizza?.ingredients" class="ingredient-cell">
      <img [src]="ingr.img_url" alt="{$ ingr.name $}" title="{$ ingr.name $}">
    </span>
  </div>
</div>
<div class="mask" (click)="close()"></div>
